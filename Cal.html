<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>
    <style>
        body {
            background: linear-gradient(to bottom, lightblue, lightpink);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .calculator-container {
            margin: 0 auto;
            width: 300px; /* Vous pouvez ajuster la largeur selon vos besoins */
            padding: 20px; /* Espacement intérieur pour un meilleur aspect */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Ombre pour la calculatrice */
        }
          .calculator-button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            background:linear-gradient(to bottom, #FFD700, #FFA500);
            border: 1px solid #0da632; /* Bordure des boutons */
            border-radius: 5px; /* Coins arrondis pour les boutons */
            cursor: pointer

        .calculator-button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculatrice Simple</h1>
        <form name="calculator">
            <input type="text" name="display" id="display" readonly>
            <br>
            <input type="button" class="calculator-button" value="1" onclick="calculator.display.value += '1'">
            <input type="button" class="calculator-button" value="2" onclick="calculator.display.value += '2'">
            <input type="button" class="calculator-button" value="3" onclick="calculator.display.value += '3'">
            <input type="button" class="calculator-button" value="+" onclick="calculator.display.value += '+'">
            <br>
            <input type="button" class="calculator-button" value="4" onclick="calculator.display.value += '4'">
            <input type="button" class="calculator-button" value="5" onclick="calculator.display.value += '5'">
            <input type="button" class="calculator-button" value="6" onclick="calculator.display.value += '6'">
            <input type="button" class="calculator-button" value="-" onclick="calculator.display.value += '-'">
            <br>
            <input type="button" class="calculator-button" value="7" onclick="calculator.display.value += '7'">
            <input type="button" class="calculator-button" value="8" onclick="calculator.display.value += '8'">
                        <input type="button" class="calculator-button" value="9" onclick="calculator.display.value += '9'">
            <input type="button" class="calculator-button" value="*" onclick="calculator.display.value += '*'">
            <br>
            <input type="button" class="calculator-button" value="C" onclick="calculator.display.value = ''">
            <input type="button" class="calculator-button" value="0" onclick="calculator.display.value += '0'">
            <input type="button" class="calculator-button" value="." onclick="calculator.display.value += '.'"> <!-- Bouton de virgule décimale -->
            <input type="button" class="calculator-button" value="/" onclick="calculator.display.value += '/'">
            <br>
            <input type="button" class="calculator-button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
        </form>
    </div>
</body>
</html>
